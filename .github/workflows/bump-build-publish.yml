name: Bump & Build & Publish

# Controls when the workflow will run
on:
  # The triggers of workflow
  push:
    # Where should trigger it. In our case, only on master branch.
    branches:
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Publish to GitHub Package Repository
  bump-version:
    name: 'Bump Version (master)'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}

      - name: 'cat package.json'
        run: cat ./package.json

      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          tag-prefix: 'v'
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: 'cat package.json'
        run: cat ./package.json

      - name: 'Output Step'
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

  publish-gpr:
    needs: [bump-version]
    name: 'Publish the Package'
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: '@brandalley'

      - name: INSTALL - Install package.json dependencies with Yarn
        run: npm install

      - name: FORMAT - Format the code to follow the prettier patterns
        run: npm run format

      - name: PREBUILD - Clear the dist folder and auto import all the modules
        run: npm run prebuild

      - name: BUILD - Build the bandle using tsc and rollup
        run: npm run build

      - name: TEST - Lint, test and depcheck
        run: npm run test:prod

      - name: PUBLISH - Publish the packages to npm using GitHub Packages
        run: npm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}" && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
